<div class="container py-4">

  <div class="d-flex justify-content-between align-items-center mb-3">
    <div>
      <h3 class="fw-semibold mb-0">Activar cuenta</h3>
      <small class="text-secondary">Valida el código enviado a tu correo</small>
    </div>
    <a routerLink="/login" class="btn btn-link text-decoration-none">&larr; Volver al login</a>
  </div>

  @if (error()) {
    <div class="alert alert-danger d-flex align-items-start gap-2" role="alert">
      <i class="bi bi-exclamation-triangle mt-1"></i>
      <div class="flex-grow-1">{{ error() }}</div>
      <button type="button" class="btn-close ms-auto" (click)="error.set(null)"></button>
    </div>
  }

  @if (info()) {
    <div class="alert alert-success d-flex align-items-start gap-2" role="alert">
      <i class="bi bi-check2-circle mt-1"></i>
      <div class="flex-grow-1">{{ info() }}</div>
      <button type="button" class="btn-close ms-auto" (click)="info.set(null)"></button>
    </div>
  }

  <form class="card border-0 shadow-sm rounded-4" (submit)="$event.preventDefault(); verify()">
    <div class="card-body">
      <div class="mb-2 small text-secondary">
        Usuario ID: <span class="text-monospace">{{ userId || '—' }}</span>
      </div>

      <div class="row g-3 align-items-end">
        <div class="col-md-6">
          <label class="form-label">Código de verificación</label>
          <input
            class="form-control"
            placeholder="Ingresa el código (ej. 123456)"
            [(ngModel)]="code"
            name="code"
            autocomplete="one-time-code"
            [disabled]="loading()"
          >
          <div class="form-text">Revisa tu correo y copia el código.</div>
        </div>

        <div class="col-md-3">
          <button type="submit" class="btn btn-primary w-100" [disabled]="!canSubmit()">
            @if (loading()) { <span class="spinner-border spinner-border-sm me-2"></span> }
            Validar
          </button>
        </div>
      </div>
    </div>
  </form>
</div>
