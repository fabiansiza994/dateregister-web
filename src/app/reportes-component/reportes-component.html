<div class="container py-3">
    <div class="d-flex flex-wrap justify-content-between align-items-center mb-3">
        <div>
            <h3 class="fw-semibold mb-0">Reportes</h3>
            <small class="text-secondary">Empresa: {{ empresa() }} (ID {{ empresaId() }})</small>
        </div>
    </div>

    @if (error()) {
    <div class="alert alert-danger d-flex align-items-start gap-2" role="alert">
        <i class="bi bi-exclamation-triangle mt-1"></i>
        <div class="flex-grow-1">{{ error() }}</div>
        <button type="button" class="btn-close ms-auto" (click)="error.set(null)"></button>
    </div>
    }
    @if (info()) {
    <div class="alert alert-success d-flex align-items-start gap-2" role="alert">
        <i class="bi bi-check2-circle mt-1"></i>
        <div class="flex-grow-1">{{ info() }}</div>
        <button type="button" class="btn-close ms-auto" (click)="info.set(null)"></button>
    </div>
    }

    <form class="card border-0 shadow-sm rounded-4" (submit)="$event.preventDefault(); downloadExcel()">
        <div class="card-body">
            <div class="row g-3 align-items-end">
                <div class="col-md-4">
                    <label class="form-label">Fecha inicio</label>
                    <input type="date" class="form-control" [ngModel]="from()" (ngModelChange)="from.set($event)"
                        name="from" />
                </div>
                <div class="col-md-4">
                    <label class="form-label">Fecha fin</label>
                    <input type="date" class="form-control" [ngModel]="to()" (ngModelChange)="to.set($event)"
                        name="to" />
                </div>
                <div class="col-md-4 d-flex gap-2">
                    <button type="submit" class="btn btn-success mt-auto w-100" [disabled]="!canDownload()">
                        @if (loading()) { <span class="spinner-border spinner-border-sm me-2"></span> }
                        Descargar Excel
                    </button>
                </div>
            </div>
        </div>
    </form>
</div>
