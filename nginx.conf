server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  location ~* \.(?:css|js|png|jpe?g|gif|ico|svg|woff2?)$ {
    try_files $uri =404;
    expires 7d;
    access_log off;
    add_header Cache-Control "public, max-age=604800, immutable";
  }

  location / {
    try_files $uri $uri/ /index.html;
  }
}
